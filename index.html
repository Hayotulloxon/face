<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Analyzer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- face-api.js CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js"></script>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #4B79A1, #283E51);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: #ffffff;
      color: #333;
      width: 90%;
      max-width: 900px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }
    .upload-btn {
      position: relative;
      overflow: hidden;
      display: inline-block;
      margin-bottom: 1.5rem;
    }
    .upload-btn input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
      height: 100%;
      width: 100%;
    }
    .btn {
      background: linear-gradient(135deg, #FF8A00, #E52E71);
      color: #fff;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    #preview-wrapper {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin-bottom: 1.5rem;
      display: flex;
      justify-content: center;
    }
    #inputImage {
      max-width: 100%;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
    }
    .results {
      width: 100%;
      margin-top: 1rem;
    }
    .result-card {
      background: #fafafa;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .result-card h3 {
      font-size: 1.125rem;
      font-weight: 500;
      color: #444;
    }
    .score-bar {
      position: relative;
      width: 60%;
      height: 12px;
      background: #e0e0e0;
      border-radius: 6px;
      overflow: hidden;
      margin-left: 1rem;
    }
    .score-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(135deg, #FF8A00, #E52E71);
      border-radius: 6px;
      transition: width 0.6s ease;
    }
    .score-text {
      font-weight: 600;
      margin-left: 1rem;
      width: 50px;
      text-align: right;
      color: #444;
    }
    .overall {
      font-size: 1.5rem;
      font-weight: 700;
      text-align: center;
      margin-top: 1rem;
      color: #E52E71;
    }
    @media (max-width: 600px) {
      .score-bar {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Face Analyzer</h1>
    <div class="upload-btn">
      <button class="btn">Yuz Rasmini Tanlash</button>
      <input type="file" id="imageUpload" accept="image/*" />
    </div>

    <div id="preview-wrapper">
      <img id="inputImage" src="" alt="Uploaded Face" />
      <canvas id="overlay"></canvas>
    </div>

    <div class="results" id="results">
      <!-- Natijalar shu yerdan paydo bo‘ladi -->
    </div>
  </div>

  <script>
    // Kutubxonani yuklash tugagach ishga tushadi
    Promise.all([
      faceapi.nets.ssdMobilenetv1.loadFromUri('models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('models')
    ]).then(start);

    function start() {
      const imageUpload = document.getElementById('imageUpload');
      const inputImage = document.getElementById('inputImage');
      const overlay = document.getElementById('overlay');
      const resultsDiv = document.getElementById('results');

      imageUpload.addEventListener('change', async () => {
        if (!imageUpload.files || !imageUpload.files[0]) return;

        // Rasmini o‘qib, <img> ga o‘rnatish
        const file = imageUpload.files[0];
        const reader = new FileReader();
        reader.onload = () => {
          inputImage.src = reader.result;
        };
        reader.readAsDataURL(file);

        inputImage.onload = async () => {
          // Canvas o‘lchamini rasmga moslash
          overlay.width = inputImage.width;
          overlay.height = inputImage.height;

          // Ekrandagi eski natijalarni tozalash
          resultsDiv.innerHTML = '';

          // Yuzni aniqlash va landmarklarni olish
          const detection = await faceapi
            .detectSingleFace(inputImage, new faceapi.SsdMobilenetv1Options())
            .withFaceLandmarks();

          if (!detection) {
            resultsDiv.innerHTML = `
              <div class="result-card">
                <h3>Yuz topilmadi, iltimos aniqlik yuqori rasm yuklang.</h3>
              </div>`;
            return;
          }

          // Landmarklarni chizish
          const ctx = overlay.getContext('2d');
          ctx.clearRect(0, 0, overlay.width, overlay.height);
          faceapi.draw.drawFaceLandmarks(overlay, detection);

          // Baholarni hisoblash
          const box = detection.detection.box;
          const landmarks = detection.landmarks;

          // 1. Eyes (ko‘zlar)
          const leftEyePts = landmarks.getLeftEye();
          const rightEyePts = landmarks.getRightEye();
          const leftEyeCenter = centerPoint(leftEyePts);
          const rightEyeCenter = centerPoint(rightEyePts);
          const eyeDistance = distance(leftEyeCenter, rightEyeCenter);
          const eyeRatio = eyeDistance / box.width; // yuz kengligiga nisbati
          const idealEyeRatio = 0.46; // taxminiy ideal nisbati
          let eyeScore = Math.max(0, Math.min(100, (1 - Math.abs(eyeRatio - idealEyeRatio) / 0.2) * 100));

          // 2. Nose (burun)
          const nosePts = landmarks.getNose();
          const noseLeft = nosePts[0];
          const noseRight = nosePts[6];
          const noseWidth = distance(noseLeft, noseRight);
          const noseRatio = noseWidth / box.width;
          const idealNoseRatio = 0.33;
          let noseScore = Math.max(0, Math.min(100, (1 - Math.abs(noseRatio - idealNoseRatio) / 0.15) * 100));

          // 3. Mouth (lab)
          const mouthPts = landmarks.getMouth();
          const mouthLeft = mouthPts[0];
          const mouthRight = mouthPts[6];
          const mouthWidth = distance(mouthLeft, mouthRight);
          const mouthRatio = mouthWidth / box.width;
          const idealMouthRatio = 0.5;
          let mouthScore = Math.max(0, Math.min(100, (1 - Math.abs(mouthRatio - idealMouthRatio) / 0.2) * 100));

          // Umumiy baho (o‘rtacha)
          const overallScore = ((eyeScore + noseScore + mouthScore) / 3).toFixed(1);

          // Natijalarni ekranga chiqarish
          addResult('Ko‘zlar (Eyes)', eyeScore.toFixed(1));
          addResult('Burun (Nose)', noseScore.toFixed(1));
          addResult('Lab (Mouth)', mouthScore.toFixed(1));
          const overallHTML = document.createElement('div');
          overallHTML.className = 'overall';
          overallHTML.innerText = `Umumiy Baho: ${overallScore}/100`;
          resultsDiv.appendChild(overallHTML);
        };
      });

      // Landmark punktlaridan markaz nuqtani olish
      function centerPoint(points) {
        const sum = points.reduce((acc, pt) => {
          return { x: acc.x + pt.x, y: acc.y + pt.y };
        }, { x: 0, y: 0 });
        return { x: sum.x / points.length, y: sum.y / points.length };
      }

      // Distansiya hisoblash
      function distance(p1, p2) {
        const dx = p1.x - p2.x;
        const dy = p1.y - p2.y;
        return Math.sqrt(dx * dx + dy * dy);
      }

      // Har bir qism uchun natija kartasini yaratish
      function addResult(label, score) {
        const card = document.createElement('div');
        card.className = 'result-card';

        const title = document.createElement('h3');
        title.innerText = label;

        const barWrapper = document.createElement('div');
        barWrapper.className = 'score-bar';

        const barFill = document.createElement('div');
        barFill.className = 'score-fill';
        barFill.style.width = `${score}%`;

        const scoreText = document.createElement('div');
        scoreText.className = 'score-text';
        scoreText.innerText = `${score}`;

        barWrapper.appendChild(barFill);
        card.appendChild(title);
        card.appendChild(barWrapper);
        card.appendChild(scoreText);
        resultsDiv.appendChild(card);
      }
    }
  </script>
</body>
</html>
