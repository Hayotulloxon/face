<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Face Analyzer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    body {
      min-height: 100vh;
      background: #283E51;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    .container {
      background: #ffffff;
      color: #333;
      width: 90%;
      max-width: 800px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1.5rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
      text-align: center;
    }
    .btn {
      background: #E52E71;
      color: #fff;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin-bottom: 1rem;
    }
    #inputImage, #overlay {
      max-width: 100%;
      border-radius: 10px;
    }
    #preview-wrapper {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin-bottom: 1rem;
      display: flex;
      justify-content: center;
    }
    .results {
      width: 100%;
    }
    .result-card {
      background: #f0f0f0;
      border-radius: 10px;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .result-card h3 {
      font-size: 1rem;
      color: #333;
    }
    .score-bar {
      position: relative;
      width: 50%;
      height: 10px;
      background: #ccc;
      border-radius: 5px;
      margin-left: 1rem;
    }
    .score-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: #E52E71;
      border-radius: 5px;
    }
    .score-text {
      font-weight: 600;
      margin-left: 1rem;
      width: 40px;
      text-align: right;
      color: #333;
    }
    .overall {
      font-size: 1.25rem;
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
      color: #E52E71;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Face Analyzer</h1>
    <input type="file" id="imageUpload" accept="image/*" class="btn" />
    <div id="preview-wrapper">
      <img id="inputImage" src="" alt="Uploaded Face" />
      <canvas id="overlay"></canvas>
    </div>
    <button id="analyzeBtn" class="btn">Tahlil qilish</button>
    <div class="results" id="results"></div>
  </div>
  <script>
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('models')
    ]).then(() => console.log("Model yuklandi"));

    const imageUpload = document.getElementById('imageUpload');
    const inputImage = document.getElementById('inputImage');
    const overlay = document.getElementById('overlay');
    const resultsDiv = document.getElementById('results');
    const analyzeBtn = document.getElementById('analyzeBtn');
    let imageReady = false;

    imageUpload.addEventListener('change', () => {
      const file = imageUpload.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        inputImage.src = reader.result;
        imageReady = true;
      };
      reader.readAsDataURL(file);
    });

    inputImage.onload = () => {
      overlay.width = inputImage.width;
      overlay.height = inputImage.height;
    };

    analyzeBtn.addEventListener('click', async () => {
      if (!imageReady) return alert('Iltimos, avval rasm tanlang.');
      resultsDiv.innerHTML = '';
      overlay.width = inputImage.width;
      overlay.height = inputImage.height;

      const detection = await faceapi
        .detectSingleFace(inputImage, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks();

      if (!detection) {
        resultsDiv.innerHTML = '<div class="result-card"><h3>Yuz topilmadi.</h3></div>';
        return;
      }

      const ctx = overlay.getContext('2d');
      ctx.clearRect(0, 0, overlay.width, overlay.height);
      faceapi.draw.drawFaceLandmarks(overlay, detection);

      const box = detection.detection.box;
      const landmarks = detection.landmarks;

      const eyeScore = calcScore(landmarks.getLeftEye(), landmarks.getRightEye(), box.width, 0.46);
      const nosePts = landmarks.getNose();
      const noseScore = calcScore([nosePts[0]], [nosePts[6]], box.width, 0.33);
      const mouthPts = landmarks.getMouth();
      const mouthScore = calcScore([mouthPts[0]], [mouthPts[6]], box.width, 0.5);
      const overallScore = ((eyeScore + noseScore + mouthScore) / 3).toFixed(1);

      addResult('Ko‘zlar', eyeScore.toFixed(1));
      addResult('Burun', noseScore.toFixed(1));
      addResult('Lab', mouthScore.toFixed(1));

      const overallHTML = document.createElement('div');
      overallHTML.className = 'overall';
      overallHTML.innerText = `Umumiy Baho: ${overallScore}/100`;
      resultsDiv.appendChild(overallHTML);

      if (parseFloat(overallScore) >= 90) {
        const badge = document.createElement('div');
        badge.className = 'overall';
        badge.innerText = '🏆 Siz juda jozibalisiz!';
        resultsDiv.appendChild(badge);
      }
    });

    function calcScore(p1, p2, boxWidth, idealRatio) {
      const d = distance(centerPoint(p1), centerPoint(p2));
      const ratio = d / boxWidth;
      return Math.max(0, Math.min(100, (1 - Math.abs(ratio - idealRatio) / 0.2) * 100));
    }

    function centerPoint(pts) {
      const sum = pts.reduce((acc, pt) => ({ x: acc.x + pt.x, y: acc.y + pt.y }), { x: 0, y: 0 });
      return { x: sum.x / pts.length, y: sum.y / pts.length };
    }

    function distance(a, b) {
      return Math.sqrt((a.x - b.x) ** 2 + (a.y - b.y) ** 2);
    }

    function addResult(label, score) {
      const card = document.createElement('div');
      card.className = 'result-card';

      const title = document.createElement('h3');
      title.innerText = label;

      const barWrapper = document.createElement('div');
      barWrapper.className = 'score-bar';

      const barFill = document.createElement('div');
      barFill.className = 'score-fill';
      barFill.style.width = `${score}%`;

      const scoreText = document.createElement('div');
      scoreText.className = 'score-text';
      scoreText.innerText = `${score}`;

      barWrapper.appendChild(barFill);
      card.appendChild(title);
      card.appendChild(barWrapper);
      card.appendChild(scoreText);
      resultsDiv.appendChild(card);
    }
  </script>
</body>
</html>
